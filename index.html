<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icon Meta Tags -->
    <link rel="icon" type="image/svg" sizes="16x16" href="/favicon.svg" />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/img/upload-icon.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="64x64"
      href="./assets/img/upload-icon.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="256x256"
      href="./assets/img/upload-icon.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="512x512"
      href="./assets/img/upload-icon.svg"
    />

    <!-- Primary Meta Tags -->
    <title>Resize & Compress | Images</title>
    <meta name="title" content="Resize & Compress | Images" />
    <meta name="description" content="Images Resize and Compress" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zuytvvtibcgxahtk.surge.sh/" />
    <meta property="og:title" content="Resize & Compress | Images" />
    <meta property="og:description" content="Images Resize and Compress" />
    <meta
      property="og:image"
      content="https://zuytvvtibcgxahtk.surge.sh/assets/img/upload-icon.svg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zuytvvtibcgxahtk.surge.sh/" />
    <meta property="twitter:title" content="Resize & Compress | Images" />
    <meta property="twitter:description" content="Images Resize and Compress" />
    <meta
      property="twitter:image"
      content="https://zuytvvtibcgxahtk.surge.sh/assets/img/upload-icon.svg"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="./assets/img/upload-icon.svg" alt="icon" />
        <p>Browse File to Upload</p>
      </div>

      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality</label>
          </div>
        </div>

        <button class="download-btn" aria-label="download">
          Download Image
        </button>
      </div>
    </div>

    <script src="./assets/js/main.js" defer></script>
  </body>
</html>
